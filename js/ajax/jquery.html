<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn">jq获取电影列表</button>
    <ul id="list">
        
    </ul>

    <script>
        let btn = document.getElementById('btn')
        let ul = document.getElementById('list')

        btn.addEventListener ('click',() => {
            $.ajax({
                url: 'https://mock.mengxuegu.com/mock/65a91543c4cd67421b34c898/movie/movieList#!method=get',
                method: 'GET',
                data: {
                    username: '笑笑',
                    age: 18
                },
                success: function (res) {
                    console.log(res);
                    const movieList = res.movieList
                    for(let i = 0;i < movieList.length;i++){
                    // movieList[i]
                    const li = document.createElement('li');
                    li.innerText = movieList[i].nm + '--' + movieList[i].star  // 拼接两个属性为一个字符串
                    ul.appendChild(li);  // 添加一个子标签/子结点

                }

                }
            })
        })

    </script>
    
</body>
</html>
