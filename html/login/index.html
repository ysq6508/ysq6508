<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <div class="hd">
            <div class="text">网易云音乐</div>
        </div>
        <div class="logo">
            <img src="./img/logo.png">
        </div>
        <div class="login-container">
            <div class="usrename">
                <div class="usernameT">账号</div>
                <input type="text" id="uname">
            </div>
            <div class="pwd">
                <div class="pwdT">密码</div>
                <input type="text" id="pwd">
            </div>
            <div class="submit">
                <button id="submit">登录</button>
            </div>
            
        </div>
        <div class="pop" id="hiddenblock">
            <img src="./img/钩.png" >
            <div class="success">登陆成功</div>
        </div>
    </div>

    <script>
        let btn = document.getElementById('submit')
        let uname = document.getElementById('uname')
        let pwd = document.getElementById('pwd')
        let hiddenblock = document.getElementById('hiddenblock')
        btn.addEventListener('click',() => {
            let unameValue = uname.value
            let pwdValue = pwd.value
            fetch(`http://192.168.1.83:3000/login?username=${unameValue}&password=${pwdValue}` )
            .then((res) =>{
                return res.json
            })
            .then((data) => {
                console.log(data);
            })

            hiddenblock.style.display = 'block';
            // 三秒后再次隐藏
            setTimeout(function() {
            hiddenblock.style.display = 'none';
            }, 2000);
        })
    </script>
</body>
</html>
