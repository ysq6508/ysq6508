<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let template = '我是{{name}},年龄{{age}},性别{{sex}}'
        let person = {
            name: 'yyy',
            age: 18,
            sex: '女'
        }
        // 字符串编程题，replace
        // 先找到{{}} 正则表达式  /正则内容/
        // 再替换
        function renderTemplate(template,data) {
            // js RegExp类型  就是一种数学符号，匹配模式
            // \w 匹配字符 a-zA-Z0-9  word
            // + 一个或多个  name age sex
            // () 内是一个小分组
            const reg = /\{\{(\w+)\}\}/    // 特殊符号要转义
            console.log(reg.test(template));
            if(reg.test(template)) {
                console.log(reg.exec(template)); 
                const name = reg.exec(template)[1]  // 拿到下标为1的括号里的内容
                // 字符串高级功能replace
                template = template.replace(reg,person[name])
                console.log(template);
                return renderTemplate(template,data)
            }
            return template
        }

        renderTemplate(template,person)
    </script>
</body>
</html>
