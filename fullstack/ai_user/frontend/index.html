<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅梦友友</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <h1>AI能力驱动的userData</h1>
            <table class="table table-striped" id="user_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>家乡</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>代童</td>
                        <td>赣州</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>罗昭发</td>
                        <td>赣州</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div class="row col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                  <label for="questionInput">向AI助理提问：</label>
                  <input type="text" class="form-control" id="questionInput"
                   placeholder="请输入您想问的users相关问题">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
              </form>
        </div>
    </div>
    <script>
        const oBody = document.querySelector('#user_table tbody')
        fetch('http://localhost:3000/users')
        .then(data => data.json())
        .then(users => {
            // console.log(users);
            oBody.innerHTML = users.map(user => `     
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.hometown}</td>
                </tr>
            `).join('') //数组转成字符串
        })
    </script>
</body>
</html>
